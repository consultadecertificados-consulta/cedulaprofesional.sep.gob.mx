<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Nacional de Profesionistas | Consulta</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <style>
        :root {
            --gob-guinda: #621132;
            --gob-oro: #9D843E;
            --gob-verde-oscuro: #0C231E;
            --gob-gris-fondo: #F2F2F2;
            --gob-gris-borde: #D9D9D9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; }

        /* Navbar gob.mx */
        .nav-gob { background-color: var(--gob-verde-oscuro); padding: 12px 10%; display: flex; justify-content: space-between; align-items: center; }
        .nav-gob img { height: 28px; }

        /* ESPACIO DE LA FOTO (Reemplaza el texto por tu logo.png) */
        .header-image-container {
            width: 100%;
            height: auto;
            min-height: 200px; /* Ajusta esto según el alto de tu foto */
            border-bottom: 8px solid var(--gob-oro);
            display: block;
        }

        .header-image-container img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover; /* Esto hace que la foto cubra todo el espacio sin deformarse */
        }

        /* Resto del diseño */
        main { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .breadcrumb { padding: 20px 0; font-size: 14px; color: #666; }

        .search-card { border: 1px solid var(--gob-gris-borde); border-radius: 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 40px; overflow: hidden; }
        .tabs-menu { display: flex; background: var(--gob-gris-fondo); border-bottom: 1px solid var(--gob-gris-borde); }
        .tab-btn { padding: 15px 30px; font-size: 14px; font-weight: 600; color: #666; cursor: pointer; border-right: 1px solid var(--gob-gris-borde); }
        .tab-btn.active { background: var(--gob-guinda); color: #fff; }

        .form-section { padding: 40px; display: none; grid-template-columns: repeat(2, 1fr); gap: 25px; }
        .form-section.active { display: grid; }
        
        .field { display: flex; flex-direction: column; }
        .field label { font-size: 14px; font-weight: 700; margin-bottom: 10px; color: #333; }
        .field input { padding: 12px; border: 1px solid #CCC; border-radius: 4px; font-family: 'Montserrat'; font-size: 14px; }

        .btn-area { display: flex; justify-content: flex-end; gap: 15px; padding: 0 40px 40px; }
        .btn { padding: 12px 35px; border-radius: 4px; font-weight: 600; font-size: 15px; cursor: pointer; background: #fff; }
        .btn-buscar { border: 2px solid var(--gob-guinda); color: var(--gob-guinda); }
        .btn-buscar:hover { background: var(--gob-guinda); color: #fff; }
        .btn-limpiar { border: 2px solid var(--gob-oro); color: var(--gob-oro); }

        #results-container { display: none; padding: 30px 40px; border-top: 1px solid var(--gob-gris-borde); }
        .table-responsive { width: 100%; overflow-x: auto; }
        .rnp-table { width: 100%; border-collapse: collapse; font-size: 11px; min-width: 1000px; }
        .rnp-table th { padding: 12px 8px; text-align: left; font-weight: 700; border-bottom: 2px solid #DDD; }
        .rnp-table td { padding: 15px 8px; border-bottom: 1px solid #EEE; color: #555; }

        footer { background: var(--gob-guinda); color: #fff; padding: 60px 10% 25px; margin-top: 60px; }
        .f-grid { display: grid; grid-template-columns: 1.5fr 1fr 1.2fr 1.2fr; gap: 40px; }
        .f-col h4 { font-size: 15px; margin-bottom: 25px; border-bottom: 2px solid var(--gob-oro); display: inline-block; padding-bottom: 5px; }
        .f-col a { color: #fff; text-decoration: none; display: block; font-size: 12px; margin-bottom: 10px; font-weight: 300; }
    </style>
</head>
<body>

    <nav class="nav-gob">
        <img src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" alt="Gobierno de México">
    </nav>

    <div class="header-image-container">
        <img src="logo.png" alt="Registro Nacional de Profesionistas">
    </div>

    <main>
        <div class="breadcrumb"><i class="fas fa-home"></i> Inicio > <b>Búsqueda de Cédulas Profesionales</b></div>

        <div class="search-card">
            <div class="tabs-menu">
                <div id="tab-datos" class="tab-btn active" onclick="switchTab('datos')">Datos generales</div>
                <div id="tab-cedula" class="tab-btn" onclick="switchTab('cedula')">Número de cédula</div>
            </div>
            
            <div id="sec-datos" class="form-section active">
                <div class="field"><label>Nombre(s)*:</label><input type="text" id="in-nombre"></div>
                <div class="field"><label>CURP*:</label><input type="text" id="in-curp"></div>
                <div class="field"><label>Primer Apellido*:</label><input type="text" id="in-ap1"></div>
                <div class="field"><label>Segundo Apellido:</label><input type="text" id="in-ap2"></div>
            </div>

            <div id="sec-cedula" class="form-section">
                <div class="field"><label>Número de cédula*:</label><input type="text" id="in-folio"></div>
            </div>

            <div class="btn-area">
                <button class="btn btn-buscar" onclick="buscarProfesionista()">Buscar</button>
                <button class="btn btn-limpiar" onclick="location.reload()">Limpiar</button>
            </div>

            <div id="results-container">
                <div class="table-responsive">
                    <table class="rnp-table">
                        <thead>
                            <tr>
                                <th>Núm. Cédula</th><th>Nombre</th><th>Primer Apellido</th><th>Segundo Apellido</th><th>Género</th><th>Institución</th><th>Profesión</th><th>Entidad</th><th>Año</th><th>Const.</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="f-grid">
            <div class="f-col"><img src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" style="filter: brightness(0) invert(1); width: 180px;"></div>
            <div class="f-col"><h4>Enlaces</h4><a href="#">Participa</a><a href="#">Marco Jurídico</a></div>
            <div class="f-col"><h4>¿Qué es gob.mx?</h4><a href="#">Datos abiertos</a><a href="#">Aviso</a></div>
            <div class="f-col"><h4>Síguenos en</h4><div style="font-size: 20px; display: flex; gap: 15px;"><i class="fab fa-facebook-f"></i><i class="fab fa-twitter"></i></div></div>
        </div>
    </footer>

    <script>
        function switchTab(tipo) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            if(tipo === 'datos') {
                document.getElementById('tab-datos').classList.add('active');
                document.getElementById('sec-datos').classList.add('active');
            } else {
                document.getElementById('tab-cedula').classList.add('active');
                document.getElementById('sec-cedula').classList.add('active');
            }
        }

        const registros = [
            { id: "10994202", curp: "PEAJ850101HGT", nom: "JONATHAN FRANCISCO", ap1: "PEREZ", ap2: "AYALA", gen: "MASCULINO", inst: "UNIVERSIDAD VIRTUAL DEL ESTADO DE GUANAJUATO", prof: "LICENCIATURA EN INGENIERÍA EN GESTIÓN DE TECNOLOGÍAS DE INFORMACIÓN", ent: "GUANAJUATO", anio: "2018" }
        ];

        function buscarProfesionista() {
            const f = document.getElementById('in-folio').value.trim();
            const curpVal = document.getElementById('in-curp').value.toUpperCase().trim();
            const nomVal = document.getElementById('in-nombre').value.toUpperCase().trim();
            const tabla = document.getElementById('cuerpoTabla');
            const container = document.getElementById('results-container');
            
            let filtrados = registros.filter(r => (r.id === f && f !== "") || (r.curp === curpVal && curpVal !== "") || (r.nom.includes(nomVal) && nomVal !== ""));

            if (filtrados.length > 0) {
                tabla.innerHTML = filtrados.map(r => `<tr><td><b>${r.id}</b></td><td>${r.nom}</td><td>${r.ap1}</td><td>${r.ap2}</td><td>${r.gen}</td><td>${r.inst}</td><td>${r.prof}</td><td>${r.ent}</td><td>${r.anio}</td><td style="text-align:center"><i class="far fa-file-pdf"></i></td></tr>`).join('');
                container.style.display = 'block';
            } else { alert("No se encontraron resultados."); }
        }
    </script>
</body>
</html>
