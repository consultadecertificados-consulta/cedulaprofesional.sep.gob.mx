<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Nacional de Profesionistas | Consulta</title>
    
    <link href="https://framework-gb.cdn.gob.mx/assets/styles/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <style>
        :root {
            --gob-guinda: #621132;
            --gob-oro: #9D843E;
            --gob-negro: #1F1F1F;
        }

        body { font-family: 'Montserrat', sans-serif !important; background-color: #fff; margin: 0; padding: 0; }

        /* --- NAVBAR DOBLE (ESTILO IMAGEN) --- */
        /* Parte Superior Guinda */
        .nav-superior { background-color: var(--gob-guinda); padding: 10px 5%; display: flex; justify-content: space-between; align-items: center; }
        .nav-superior img { height: 45px; }
        
        /* Parte Inferior Negra */
        .nav-inferior { background-color: var(--gob-negro); padding: 8px 5%; display: flex; align-items: center; border-bottom: 8px solid var(--gob-oro); }

        /* Botón Hamburguesa Blanco */
        .btn-hamburguesa { background: none; border: none; color: white; font-size: 22px; cursor: pointer; padding: 5px 10px; }

        /* CONTENIDO PRINCIPAL */
        main { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .breadcrumb { background: none; padding: 20px 0; font-size: 18px; color: #4D4D4D; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .breadcrumb a { color: #4D4D4D; text-decoration: none; }

        /* TEXTOS */
        .titulo-principal { font-size: 34px; font-weight: 700; color: #333; line-height: 1.1; margin-top: 20px; text-align: left; }
        .linea-oro { width: 55px; height: 6px; background: var(--gob-oro); margin: 25px 0; }

        /* BUSCADOR */
        .search-card { border: 1px solid #ddd; border-radius: 4px; overflow: hidden; margin: 40px 0; background: #fdfdfd; }
        .tab-item { padding: 15px; cursor: pointer; font-weight: 600; flex: 1; text-align: center; background: #eee; }
        .tab-item.active { background: var(--gob-guinda); color: #fff; }
        .btn-buscar { background: #fff; color: var(--gob-guinda); border: 2px solid var(--gob-guinda); padding: 10px 30px; border-radius: 4px; font-weight: 600; cursor: pointer; float: right; }

        /* RESULTADOS */
        #results-container { display: none; margin-top: 60px; position: relative; border-top: 1px solid #eee; padding-top: 50px; }
        .logo-mujer { position: absolute; width: 100%; text-align: center; top: -35px; }
        .logo-mujer img { width: 70px; }
        .card-resultado { max-width: 600px; margin: 0 auto; }
        .card-label { font-weight: 700; color: #333; font-size: 13px; margin-bottom: 5px; }
        .card-value { text-transform: uppercase; font-size: 18px; color: #545454; margin-bottom: 25px; }
        .linea-divisoria { border: 0; border-top: 1px solid #ddd; margin: 5px 0 25px 0; }

        /* FOOTER CORREGIDO */
        .main-footer { background-color: #12322B; color: #fff; padding: 40px 5%; margin-top: 60px; }
        .footer-links a { color: #fff; text-decoration: none; font-size: 14px; display: block; margin-bottom: 10px; font-weight: 300; }
        .footer-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <header>
        <div class="nav-superior">
            <a href="https://www.gob.mx/"><img src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" alt="Gobierno de México"></a>
            <button class="btn-hamburguesa"><i class="fas fa-bars"></i></button>
        </div>
        <div class="nav-inferior">
            <button class="btn-hamburguesa"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <main>
        <div class="breadcrumb">
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a> 
            <span> > Búsqueda de Cédulas Profesionales</span>
        </div>

        <section>
            <h1 class="titulo-principal">Realiza tu búsqueda de forma segura y confiable.</h1>
            <div class="linea-oro"></div>
        </section>

        <div class="search-card">
            <div style="display: flex;">
                <div class="tab-item">Datos generales</div>
                <div class="tab-item active">Número de cédula</div>
            </div>
            <div style="padding: 25px;">
                <label style="display:block; font-weight:700; margin-bottom:8px;">Número de Cédula*:</label>
                <input type="text" id="in-folio" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:4px;" placeholder="Ej. 11731054">
                <div style="margin-top:20px; overflow:hidden;">
                    <button class="btn-buscar" onclick="buscarProfesionista()">Buscar</button>
                </div>
            </div>
        </div>

        <div id="results-container">
            <div class="logo-mujer">
                <img src="mujer-indigena.png" alt="Icono">
            </div>
            <div class="card-resultado">
                <div class="card-label">NOMBRE:</div>
                <div id="res-nombre" class="card-value"></div>
                <div class="card-label">CARRERA:</div>
                <div id="res-carrera" class="card-value"></div>
                <hr class="linea-divisoria">
                <div class="card-label">NIVEL:</div>
                <div id="res-nivel" class="card-value"></div>
                <div class="card-label">FOLIO DIGITAL:</div>
                <div id="res-folio" class="card-value"></div>
                <div class="card-label">INSTITUCIÓN EMISORA:</div>
                <div id="res-institucion" class="card-value"></div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px;">
            <div>
                <img src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" width="180" style="margin-bottom: 20px;">
            </div>
            <div class="footer-links">
                <h5 style="border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px;">Enlaces</h5>
                <a href="https://www.gob.mx/participa">Participa</a>
                <a href="https://www.gob.mx/publicaciones">Publicaciones Oficiales</a>
                <a href="https://www.gob.mx/transparencia">Transparencia</a>
            </div>
            <div class="footer-links">
                <h5 style="border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 5px;">Contacto</h5>
                <a href="https://www.gob.mx/tramites/ficha/presentacion-de-quejas-y-denuncias-en-la-sfp/SFP54">Denuncias</a>
                <a href="mailto:mesa_ayuda@tecnologia.gob.mx">Mesa de Ayuda</a>
            </div>
        </div>
    </footer>

    <script src="folios.js"></script>
    <script>
        function buscarProfesionista() {
            const f = document.getElementById('in-folio').value.trim();
            const container = document.getElementById('results-container');
            if (typeof registros === 'undefined') { alert("Base de datos no encontrada."); return; }
            let r = registros.find(reg => reg.id === f);
            if (r) {
                document.getElementById('res-nombre').innerText = r.nom + " " + r.ap1 + " " + (r.ap2 || "");
                document.getElementById('res-carrera').innerText = r.prof;
                document.getElementById('res-nivel').innerText = r.nivel || "LICENCIATURA";
                document.getElementById('res-folio').innerText = r.id;
                document.getElementById('res-institucion').innerText = r.inst;
                container.style.display = 'block';
                container.scrollIntoView({ behavior: 'smooth' });
            } else { alert("No se encontró el registro."); container.style.display = 'none'; }
        }
    </script>
</body>
</html>
